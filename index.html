<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <img class="parfumeDesktopImg" alt="Parfume Photo" src="./images/image-product-desktop.jpg">
  <img class="parfumePhoneImg" alt="Parfume Photo" src="./images/image-product-mobile.jpg">
  <img class="cartImg" alt="cart Photo" src="./images/icon-cart.svg">
  <h1 class="title">P E R F U M E</h1>
    <h1 class="parfumeName">Gabrielle Essence Eau De Parfum</h1>
    <p class="parfumeDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <h1 class="Price">$149.99</h1>
    <h1 class="priceHasped" hidden>$169.99</h1>
    <button class="addCartButon">Add to Cart</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valentin77777</a>.
  </div>
</body>
</html>
